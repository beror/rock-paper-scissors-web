<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow Semi Condensed" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>

<body>
  <table id="headerTable">
    <tr>
      <td><img src="images/logo.svg" alt="Logo"></td>
      <td style="width: 50%;">
        <table id="scoreTable">
          <tr>
            <td id="scoreLabel">SCORE</td>
          </tr>
          <tr>
            <td id="score">0</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>



<br>
<br>
<br>


  <table id="shapeChoiceTable" class="centeredByMargins" style="width: 50%;">
    <tr>
      <td style="text-align: center; padding: 15px;">
        <div class="doubleBorder" style="text-align: center; border-color: hsl(349, 71%, 52%);">
          <img class="shapeIcon" onClick="rockSelectedEvent()" src="images/icon-rock.svg" alt="Rock">
        </div>
      </td>
      <td style="text-align: center; padding: 15px;">
        <div class="doubleBorder" style="text-align: center; border-color: hsl(230, 89%, 62%);">
          <img class="shapeIcon" onClick="paperSelectedEvent()" src="images/icon-paper.svg" alt="Paper">
        </div>
      </td>
    </tr>
    <tr>
      <td colspan=2 style="text-align: center; padding: 15px;">
        <div class="doubleBorder" style="text-align: center; border-color: hsl(39, 89%, 49%);">
          <img class="shapeIcon" onClick="scissorsSelectedEvent()" src="images/icon-scissors.svg" alt="Scissors">
        </div>
      </td>
    </tr>
  </table>
</body>


<table id="outcomeTable" class="centeredByMargins" style="width: 50%; visibility: hidden;">
  <tr>
    <td style="text-align: center;">
      <div id="playersShapeBorder" class="doubleBorder" style="text-align: center;">
        <img id="playersShape" class="shapeIcon" alt="Rock">
      </div>
    </td>
    <td id="outcomeAnnouncmentCell" style="text-align: center; transform: scale(0); border: none;">
      <span id="outcomeAnnouncment"></span>
      <br>
      <br>
      <button id="restartButton" onClick="restartGame()" type="button">PLAY AGAIN</button>
    </td>
    <td style="text-align: center; width: 33%;">
      <div id="computersShape_div" class="computersShapeCircle" style="text-align: center;">
        <img id="computersShape" class="shapeIcon" alt="Paper" style="display: none;">
      </div>
    </td>
  </tr>
  <tr>
    <td style="text-align: center; color: white;">YOU PICKED</td>
    <td></td>
    <td style="text-align: center; color: white;">THE HOUSE PICKED</td>
  </tr>
</table>

<script src="main.js"></script>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow Semi Condensed" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>

<body>
  <table id="headerTable">
    <tr>
      <td><img id="logo" src="images/logo.svg" alt="Logo"></td>
      <td>
        <table id="scoreTable">
          <tr>
            <td id="scoreLabel">SCORE</td>
          </tr>
          <tr>
            <td id="score">0</td>
            <script type="text/javascript">
              var score;
              if (sessionStorage.getItem("score") !== null) score = sessionStorage.getItem("score");
              else score = 0;
              document.getElementById("score").innerHTML = score;
            </script>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <br>

  <table id="shapeChoiceTable" class="centeredByMargins">
    <tr>
      <td style="text-align: left;">
        <div onClick="shapeSelectedEvent('ROCK')" class="shapeDoubleBorder" style="border-color: hsl(349, 71%, 52%);">
          <img class="shapeIcon" src="images/icon-rock.svg" alt="Rock">
        </div>
      </td>
      <td style="text-align: right;">
        <div onClick="shapeSelectedEvent('PAPER')" class="shapeDoubleBorder" style="border-color: hsl(230, 89%, 62%);">
          <img class="shapeIcon" src="images/icon-paper.svg" alt="Paper">
        </div>
      </td>
    </tr>
    <tr>
      <td colspan=2 style="text-align: center; padding-top: 0px;">
        <div onClick="shapeSelectedEvent('SCISSORS')" class="shapeDoubleBorder" style="border-color: hsl(39, 89%, 49%);">
          <img class="shapeIcon" src="images/icon-scissors.svg" alt="Scissors">
        </div>
      </td>
    </tr>
  </table>



<table id="outcomeTable" class="centeredByMargins">
  <tr>
    <td style="text-align: center;" class="choiceLabels">YOU PICKED</td>
    <td id="blankCellBetweenOutcomeChoiceLabels"></td>
    <td style="text-align: center;" class="choiceLabels">THE HOUSE PICKED</td>
  </tr>
  <tr>
    <td style="text-align: center; width: 260px;">
      <div id="playersShapeBorder" class="shapeDoubleBorder">
        <img id="playersShape" class="shapeIcon">
      </div>
    </td>
    <td id="outcomeAnnouncmentCell" style="text-align: center;">
      <span id="outcomeAnnouncment"></span>
      <br>
      <br>
      <button id="restartButton" onClick="restartGame()" type="button">PLAY AGAIN</button>
    </td>
    <td style="text-align: center; width: 260px;">
      <div id="computersShape_div" class="shapePlaceholder" style="text-align: center;">
        <img id="computersShape" class="shapeIcon" style="display: none;">
      </div>
    </td>
  </tr>
</table>

<script src="main.js"></script>
</body>
</html>
